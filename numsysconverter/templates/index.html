<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Number System Converter</title>
    <style>
        * {
            box-sizing: border-box;
        }
        h2 {
            text-align: center;
            font-size: 30px;
        }
        body {
            font-family: Arial;
            background: #f4f4f4;
            padding: 40px;
        }
        .box {
            background: white;
            padding: 20px;
            width: 100%;
            max-width: 400px;
            margin: auto;
            border-radius: 8px;
        }
        input{
            width: 90px;
        }
        input:hover{
            border-color:darkgreen;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }
        
        button {
            background: #b1ffa000;
            font-size: 15px;
            text-align: center;
        }
        button:hover{
            transition: 0.5s ease-in;
            background: rgb(172 235 215);
        }
        .result {
            margin-top: 20px;
        }

        @media (max-width: 600px) {
            
        body {
            padding: 20px;
        }

        .box {
            padding: 20px;
            border-radius: 10px;
        }

        h2 {
            font-size: 20px;
        }

        input, button {
            font-size: 15px;
            padding: 10px;
        }
}

    </style>
</head>
<body>

<div class="box">
    <h2>Number System Converter</h2>

    <form method="POST">
        <input type="text" name="number" placeholder="Enter number (0b, 0o, 0x, decimal)" required>
        <button type="submit">Convert</button>
    </form>

    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}

    {% if result %}
        <div class="result">
            {% for key, value in result.items() %}
                <p><b>{{ key }}:</b> {{ value }}</p>
            {% endfor %}
        </div>
    {% endif %}
</div>

</body>
</html>
